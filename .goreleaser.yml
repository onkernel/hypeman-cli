project_name: hypeman
version: 2

before:
  hooks:
    - mkdir -p completions
    - sh -c "go run ./cmd/hypeman/main.go @completion bash > completions/hypeman.bash"
    - sh -c "go run ./cmd/hypeman/main.go @completion zsh > completions/hypeman.zsh"
    - sh -c "go run ./cmd/hypeman/main.go @completion fish > completions/hypeman.fish"
    - sh -c "go run ./cmd/hypeman/main.go @manpages -o man"

builds:
  - id: macos
    goos: [darwin]
    goarch: [amd64, arm64]
    binary: '{{ .ProjectName }}'
    main: ./cmd/hypeman/main.go
    mod_timestamp: '{{ .CommitTimestamp }}'
    ldflags:
      - '-s -w -X main.version={{.Version}} -X main.commit={{.Commit}}'

  - id: linux
    goos: [linux]
    goarch: ['386', arm, amd64, arm64]
    env:
      - CGO_ENABLED=0
    binary: '{{ .ProjectName }}'
    main: ./cmd/hypeman/main.go
    mod_timestamp: '{{ .CommitTimestamp }}'
    ldflags:
      - '-s -w -X main.version={{.Version}} -X main.commit={{.Commit}}'

  - id: windows
    goos: [windows]
    goarch: ['386', amd64, arm64]
    binary: '{{ .ProjectName }}'
    main: ./cmd/hypeman/main.go
    mod_timestamp: '{{ .CommitTimestamp }}'
    ldflags:
      - '-s -w -X main.version={{.Version}} -X main.commit={{.Commit}}'

archives:
  - id: linux-archive
    ids: [linux]
    name_template: '{{ .ProjectName }}_{{ .Version }}_linux_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    formats: [tar.gz]
    files:
      - completions/*
      - man/*/*
  - id: macos-archive
    ids: [macos]
    name_template: '{{ .ProjectName }}_{{ .Version }}_macos_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    formats: [zip]
    files:
      - completions/*
      - man/*/*
  - id: windows-archive
    ids: [windows]
    name_template: '{{ .ProjectName }}_{{ .Version }}_windows_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    formats: [zip]
    files:
      - completions/*
      - man/*/*

snapshot:
  version_template: '{{ .Tag }}-next'

nfpms:
  - license: Apache-2.0
    maintainer: 
    bindir: /usr
    formats:
      - apk
      - deb
      - rpm
      - termux.deb
      - archlinux
    contents:
      - src: man/man1/*.1.gz
        dst: /usr/share/man/man1/
homebrew_casks:
  - name: hypeman
    repository:
      owner: onkernel
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: https://github.com/onkernel/hypeman
    description: orchestration for cloud-hypervisor VMs
    license: Apache-2.0
    binary: "hypeman"
    completions:
      bash: "completions/hypeman.bash"
      zsh: "completions/hypeman.zsh"
      fish: "completions/hypeman.fish"
    manpages:
    - man/man1/hypeman.1.gz
